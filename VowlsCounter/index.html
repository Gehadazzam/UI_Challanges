<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowls Counter</title>
    <meta name="description" content="A simple Vowls Counter application to count the number of vowels in a given text.">
    <meta name="keywords" content="Vowls Counter, JavaScript, HTML, CSS, Web Development">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vowls Counter</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <button id="countButton">Count Vowels</button>
        <div id="result"></div>
        <div id="vowelCount"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
