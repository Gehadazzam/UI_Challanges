    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      h1 {
        font-family: sans-serif;
        color: #85637e;
        margin-block: 2rem;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        /* box-shadow: 0 0 2px rgba(0, 0, 0, 0.1); */
        max-width: 40rem;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        z-index: 10;
      }

      .candle {
        width: 1rem;
        height: 3rem;
        background: #e7dcd5;
        border-radius: 5px;
        position: relative;
      }
      .flame {
        width: 0.3rem;
        height: 1rem;
        background: #d68dd6;
        border-radius: 50% 50% 35% 35%;
        position: absolute;
        top: -0.9rem;
        left: 0.4rem;
        transition: all 0.3s;
        animation: onFire 1s infinite;
      }

      @keyframes onFire {
        0% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
        25% {
          transform: scale(1.1) translateY(-2px);
          opacity: 0.95;
        }
        50% {
          transform: scale(0.9) translateY(2px);
          opacity: 0.9;
        }
        75% {
          transform: scale(1.05) translateY(-1px);
          opacity: 0.97;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }
      .flame.blowing {
        animation: blow 0.5s linear;
      }

      @keyframes blow {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1);
          opacity: 1;
        }
        25% {
          transform: translate(10px, -5px) rotate(5deg) scale(0.9);
          opacity: 0.8;
        }
        50% {
          transform: translate(20px, -10px) rotate(10deg) scale(0.8);
          opacity: 0.6;
        }
        75% {
          transform: translate(30px, -15px) rotate(15deg) scale(0.6);
          opacity: 0.3;
        }
        100% {
          transform: translate(40px, -20px) rotate(20deg) scale(0);
          opacity: 0;
        }
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 20px;
        background-color: #e696d8;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #d68dd6;
      }
      button:disabled {
        background-color: #85637e;
        cursor: not-allowed;
      }

      /* Balloon styles */
      .balloons {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .balloon {
        position: absolute;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: float 8s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-100px) rotate(5deg);
        }
        75% {
          transform: translateY(-50px) rotate(-5deg);
        }
      }

      /* Balloon colors */
      .balloon:nth-child(1) {
        left: 10%;
        top: 20%;
        animation-duration: 7s;
      }
      .balloon:nth-child(2) {
        left: 20%;
        top: 40%;
        animation-duration: 9s;
      }
      .balloon:nth-child(3) {
        left: 30%;
        top: 10%;
        animation-duration: 8s;
      }
      .balloon:nth-child(4) {
        left: 40%;
        top: 60%;
        animation-duration: 10s;
      }
      .balloon:nth-child(5) {
        left: 60%;
        top: 30%;
        animation-duration: 7.5s;
      }
      .balloon:nth-child(6) {
        left: 70%;
        top: 50%;
        animation-duration: 8.5s;
      }
      .balloon:nth-child(7) {
        left: 80%;
        top: 20%;
        animation-duration: 9.5s;
      }
      .balloon:nth-child(8) {
        left: 85%;
        top: 70%;
        animation-duration: 7.2s;
      }
      .balloon:nth-child(9) {
        left: 5%;
        top: 60%;
        animation-duration: 8.8s;
      }
      .balloon:nth-child(10) {
        left: 50%;
        top: 5%;
        animation-duration: 9.2s;
      }
    </style>
  </head>
